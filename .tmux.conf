# C-a as a prefix; similar to GNU screen
set -g prefix C-a
unbind C-b

# Shorter command delay; apparently otherwise vim is unhappy
set -sg escape-time 1

# 1-based window indexes
set -g base-index 1
setw -g pane-base-index 1

# Reload .tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Pass C-a to applications
bind C-a send-prefix

# prefix-| splits vertically
# prefix-- splits horizontally
bind | split-window -h
bind - split-window -v

# Moving among panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pane movement
bind-key D command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Mouse is sometimes useful
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# 256 colors
set -g default-terminal "screen-256color"

# Colors
source ~/code/tmux-colors-solarized/tmuxcolors-dark.conf

# Tmux Powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/code/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/code/tmux-powerline/status-right.sh)"

# Activity in other windows
setw -g monitor-activity on

# vi keys, especially for copy mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'V' begin-selection
bind -t vi-copy 'y' copy-selection

# Maximizing panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# OS X keyboard
set -g default-command "which reattach-to-user-namespace && reattach-to-user-namespace -l $SHELL || $SHELL"

# OS X copying
# 1) yank: ctr-a y
# 2) move to system clipboard: ctr-a ctr-c
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
